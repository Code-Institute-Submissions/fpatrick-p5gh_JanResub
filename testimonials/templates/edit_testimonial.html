{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
            <div class="row">
                <div class="col-12 offset-md-4 col-md-6">
                    <h2 class="logo-font mb-4 mt-4">Testimonial</h2>
                    <h5 class="text-muted"><spam class="border-bottom"> View or Edit Testimonial </spam></h5>
                </div>
            </div>

            <div class="row">
                <div class="col-12 offset-md-4 col-md-6">
                    <form method="POST" action="{% url 'edit_testimonial' %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                                <div class="{{ field.field.widget.attrs.class }}">
                                    {{ field }}
                                </div>
                            </div>
                        {% endfor %}
                        <div class="text-right">
                            <a class="btn btn-outline-black rounded-0" href="{% url 'add_testimonial' %}">Cancel</a>
                            <button class="btn btn-black rounded-0" type="submit">Update Testimonial</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
